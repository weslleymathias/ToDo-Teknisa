<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lista de Tarefas</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    <script src="js/script.js"></script>


    </head>


    <body background="imagem/title.png" style="background-size:100%; background-repeat: no-repeat">

<form class="form-horizontal" method="post" enctype="multipart/form-data">
<fieldset>

<!-- Form Name -->
<div class="form-group" align="left">
  <label class="col-md-2 control-label" for="legend"></label>
  <div class="col-md-4">
    <legend>Lista de Tarefas</legend>
  </div>
</div>
<!-- Button -->
<div class="form-group" align="left">
  <label class="col-md-2 control-label" for="submit"></label>
  <div class="col-md-4">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>Adicionar Tarefa</button>
  </div>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Adicionar Tarefa</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-md-4 control-label" for="tarefa">Nome da Tarefa: *</label>  
          <div class="col-md-4">
          <input id="tarefa" name="tarefa" type="text" placeholder="Nome da Tarefa" class="form-control input-md" required="">
            
          </div>
        </div>


        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="datainicio">Data de início: *</label>
          <div class="col-md-4">
            <input id="datainicio" name="datainicio" type="date" placeholder="dd/mm/aaaa" class="form-control input-md" required="">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="datafim">Data de fim: *</label>  
          <div class="col-md-4">
          <input id="datafim" name="datafim" type="date" placeholder="dd/mm/aaaa" class="form-control input-md" required="">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label"><input id="concluida" name="concluida" type="checkbox" value="concluida">Tarefa Concluída</label>
        </div>   
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button name="concluir" id="concluir" type="button" class="btn btn-primary" data-dismiss="modal">Concluir</button>
      </div>
    </div>

  </div>
</div>

<div class="form-group" align="left">
  <label class="col-md-2 control-label" for="tabela"></label>
  <div id="myTable" class="col-md-4">
    
    </div>
</div>

</fieldset>
</form>
</body>
</html>
